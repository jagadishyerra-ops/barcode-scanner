<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-4" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serial# Barcode</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.3/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
      margin-top: 5px;
      font-size: 20px;
      font-weight: bold;
    }
    #cameraContainer {
      position: relative;
      display: inline-block;
    }
    video {
      border: 2px solid #333;
      border-radius: 10px;
      width: 320px;
      height: 120px;
      object-fit: cover;
      margin-top: 10px;
    }
    /* Visual ROI scan box overlay */
    #scanBox {
      position: absolute;
      border: 2px dashed #d32f2f;
      width: 200px;
      height: 80px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { border-color: #d32f2f; }
      50% { border-color: #ff6666; }
      100% { border-color: #d32f2f; }
    }
    #barcode {
      margin-top: 15px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #d32f2f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      min-width: 130px;
    }
    button:hover:not(:disabled) {
      background-color: #b71c1c;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
    input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 200px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <img src="https://logoeps.com/wp-content/uploads/2012/11/deutz-logo-vector.png"
       alt="Deutz Logo" style="width:150px; margin-bottom:10px;">
  <h1> Serial# Barcode Generator</h1>

  <div id="cameraContainer">
    <video id="camera" autoplay playsinline></video>
    <div id="scanBox"></div>
  </div><br>
  <button id="startBtn">Start Camera</button>
  <button id="scanBtn">Scan</button><br><br>

  <input type="tel" id="numberInput" placeholder="Scanned or Enter Serial#"><br>
  <button id="generateBtn">Generate Barcode</button>
  <button id="clearBtn">Clear</button>

  <svg id="barcode"></svg>

  <script>
    const video = document.getElementById('camera');
    const numberInput = document.getElementById('numberInput');
    const barcodeEl = document.getElementById('barcode');
    const startBtn = document.getElementById('startBtn');
    let stream;

    // Start camera (rear by default)
    startBtn.addEventListener('click', async () => {
      try {
        const constraints = { video: { facingMode: { exact: "environment" } } };
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        // fallback to any available camera
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
        } catch (error) {
          alert('Camera access denied or not available.');
        }
      }
    });

    // OCR scan inside ROI
    document.getElementById('scanBtn').addEventListener('click', async () => {
      if (!video.srcObject) return;

      const roiWidth = 200;
      const roiHeight = 100;
      const startX = (video.videoWidth - roiWidth) / 2;
      const startY = (video.videoHeight - roiHeight) / 2;

      const canvas = document.createElement('canvas');
      canvas.width = roiWidth;
      canvas.height = roiHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, startX, startY, roiWidth, roiHeight, 0, 0, roiWidth, roiHeight);

      const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
      const match = text.match(/215\d{5}/);
      if (match) numberInput.value = match[0];
    });

    // Generate barcode and stop camera
    document.getElementById('generateBtn').addEventListener('click', () => {
      const number = numberInput.value.trim();
      if (number.match(/^215\d{5}$/)) {
        generateBarcode(number);

        setTimeout(() => {
          if (stream) {
            stream.getTracks().forEach(track => track.stop());
            video.srcObject = null;
          }
        }, 500);

        startBtn.disabled = true;
      } else {
        alert('Enter valid 8-digit number starting with 215');
      }
    });

    // Clear input & barcode, re-enable Start
    document.getElementById('clearBtn').addEventListener('click', () => {
      numberInput.value = '';
      barcodeEl.innerHTML = '';
      startBtn.disabled = false;
    });

    // Barcode generator
    function generateBarcode(number) {
      JsBarcode(barcodeEl, number, {
        format: "CODE128",
        displayValue: true,
        fontSize: 18,
        width: 2,
        height: 80,
        margin: 8
      });
    }
  </script>
</body>
</html>
