  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
      margin-top: 5px;
      font-size: 24px;
      font-weight: bold;
    }
    #cameraContainer {
      position: relative;
      display: inline-block;
    }
    video {
      border: 2px solid #333;
      border-radius: 10px;
      width: 320px;
      height: 120px;
      object-fit: cover;
      margin-top: 10px;
    }
    /* Visual ROI scan box overlay */
    #scanBox {
      position: absolute;
      border: 2px dashed #d32f2f;
      width: 200px;
      height: 100px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { border-color: #d32f2f; }
      50% { border-color: #ff6666; }
      100% { border-color: #d32f2f; }
    }
    #barcode {
      margin-top: 15px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #d32f2f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      min-width: 130px;
    }
    button:hover:not(:disabled) {
      background-color: #b71c1c;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
    input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 200px;
      margin: 5px;
    }
  </style>
</head>
